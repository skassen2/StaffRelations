<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="username"></h1>
    <h1 id="role"></h1>
    <script>
        // Retrieve the data from localStorage
        let data = localStorage.getItem('data');
        const a=document.getElementById("username");
        a.textContent=data;

        data = localStorage.getItem('role');
        const b=document.getElementById("role");
        b.textContent=data;
      </script>
</body>
</html>
