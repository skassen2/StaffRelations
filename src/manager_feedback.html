<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="manager_feedback.css">
  <script src="manager_feedback.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.2.1/dist/exceljs.min.js"></script>
</head>

<body>
  <header>
    <section class="container">
      <h1>Welcome to Your Feedback Page </h1>
    </section>
    <nav class="navbar">
      <ul>
          <li><a href="index.html"><b>Logout</b></a></li>
      </ul>
    </nav>
  <img src="images/logo1.png" id="logo" alt="Logo Image" width="120" height="125">
  </header>

  <main>
    <section class="grid-container">
      <article id="allfeedback" class="grid-container">
      </article>
    </section>

    <section class="container">
        <form id="addComment2">
          <select id="staffDrop" class="dropdown" required>
            <option value="" disabled selected>Select Receiver</option>
          </select>
          <input id="topic" type="text" placeholder="Topic" required>
          <textarea id="comment" placeholder="Comment to send" rows="6" required></textarea>
          <br>
          <input id="rating" type="number" min="0" max="10" placeholder="(Otional) add anon rating">
          <br>
          <button type="submit" id="Send">Send</button> 
        </form>
      </section>

      <section class="container">
        <form id="downloadExcel">
          <select id="staffSelection" class="dropdown" required>
            <option value="" disabled selected>Select staff to view</option>
          </select>
          <button id="genExcelFile">Download Staff Performance</button>
        </form>
      </section>
  </main>

  <footer>
    <p>&copy; 2024 Staff Relations Management. All rights reserved.</p>
  </footer>
</body>

</html>
