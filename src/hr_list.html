<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hr_list.css">
    <script src="hr_list.js" defer></script>
</head>
<body>
    <header>
        <section class="container">
            <h1>Welcome to Your Staff List </h1>
        </section>
        <nav class="navbar">
            <ul>
                <li><a href="index.html"><b>Logout</b></a></li>
            </ul>
        </nav>
    <img src="images/logo1.png" id="logo" alt="Logo Image" width="120" height="125">
    </header>

    <main>
        <section class="grid-container">
            <article id="staffList" class="grid-container">
            </article>
        </section>

        <!-- add new staff -->
        <section class="container">
            <form id="staffForm">
                <h2>Create User</h2>
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="surname" placeholder="Surname" required>
                <select id="role" name="role" class="dropdown" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="HR">HR</option>
                    <option value="Staff">Staff</option>
                    <option value="Manager">Manager</option>
                  </select> 
                <input type="text" id="username" placeholder="Username" required>
                <input type="text" id="password" placeholder="Password" required>
                <br>
                <button>Add Staff Member</button>
            </form>
        </section>
        <br>
        <section class="container">
            <form id="addCarForm">
                <h2>Add Car</h2>
                <select id="staffMember" class="dropdown" required>
                    <option value="" disabled selected>Staff Member</option>
                </select>
                <input type="text" id="car" placeholder="Car Name" required>
                <input type="text" id="numberplate" placeholder="Number Plate" required>
                <br>
                <button>Add car</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Staff Relations Management. All rights reserved.</p>
    </footer>
</body>
</html>
