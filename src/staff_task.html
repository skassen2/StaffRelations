<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="staff_task.css">
    <script src="staff_task.js" defer></script>
</head>
<body>
    <header>
        <section class="container">
            <h1>Welcome to Your Task Board </h1>
        </section>
        <nav class="navbar">
            <ul>
                <li><a href="index.html"><b>Logout</b></a></li>
            </ul>
        </nav>
    <img src="images/logo1.png" id="logo" alt="Logo Image" width="120" height="125">
    </header>
    <main>

        <section class="container" id="addTime">
            <form id="manualtime">
                <select id="taskdrop" class="dropdown" required>
                    <option value="" disabled selected>Select task</option>
                </select><br>
                <!-- input field ensures only int>=1 can be entered -->
                <input type="number" id="time"  placeholder="Time spent on task in minutes" required min="1">
                <br>
                <button id="addManualTime">Add time</button>
            </form>
        </section>
        <section class="grid-container" id="tasksList"> <!-- Updated class name -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Staff Relations Management. All rights reserved.</p>
    </footer>
</body>
</html>
