<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="hr_feedback.css">
  <script src="hr_feedback.js" defer></script> 
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.2.1/dist/exceljs.min.js"></script>
</head>

<body>
  <header>
    <section class="container">
      <h1>Staff Relations</h1>
      <br>
      <h2>Feedback Page</h2>
    </section>
    <img src="logo/logo1.png" id="logo" alt="Logo Image" width="135" height="130">
  </header>

  <main>
    <section class="grid-container">
      <article id="allfeedback" class="grid-container">
      </article>
    </section>

    <section class="container">
        <form id="addComment">
          <select id="staffDrop" class="dropdown" required>
            <option value="" disabled selected>Select Staff</option>
          </select>
          <input id="topic" type="text" placeholder="Topic" required>
          <textarea id="comment" placeholder="Comment to send" rows="6" required></textarea>
          <br><button id="Send">Send</button> 
        </form>
      </section>

      <section class="container">
        <form id="downloadExcel">
          <select id="staffSelection" class="dropdown" required>
            <option value="" disabled selected>Select staff to view</option>
          </select>
          <button id="genExcelFile">Download Staff Performance</button>
        </form>
      </section>
    </main>

  <footer>
    <p>&copy; 2024 Staff Relations Management</p>
  </footer>
</body>

</html>
