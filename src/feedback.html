<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="feedback.css">
  <script src="feedback.js" defer></script>
</head>

<body>
  <header>
    <section class="container">
      <h1>Staff Relations</h1>
      <br>
      <h2>Feedback Page</h2>
    </section>
    <img src="logo/logo1.png" id="logo" alt="Logo Image" width="135" height="130">
  </header>

  <main>
    <section class="grid-container">
      <article id="feedbackList" class="grid-container">
      </article>
    </section>

    <br>
    <br>

    <section class="container">
      <h2>Give Feedback</h2>

      <section>

        <nav>
          <h3 id="taskHeading" style="display: none;">Tasks</h3>
          <ul id="taskList" class="grid-container">
          </ul>
        </nav>

        <nav>
          <h3 id="staffHeading" style="display: none;">Staff</h3>
          <ul id="staffList" class="grid-container">
          </ul>
        </nav>
      </section>

      <br>

      <section id="commentArea" class="grid-container" style="display: none;">
        <block>
            <textarea id="comment" placeholder="Enter Feedback" required></textarea>
        </block>

        <section id="buttonArea"></section>
      </section>




    </section>

  </main>

  <footer>
    <p>&copy; 2024 Staff Relations Management</p>
  </footer>
</body>

</html>
