<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="feedback.css">
  <script src="feedback.js" defer></script>
</head>

<body>
  <header>
    <section class="container">        
      <h1>Welcome to Your Feedback Page </h1><h1 id="username"></h1>
    </section>
    <nav class="navbar">
      <ul>
          <li><a href="index.html"><b>Logout</b></a></li>
      </ul>
    </nav>
    <img src="images/logo1.png" id="logo" alt="Logo Image" width="120" height="125">
  </header>

  <main>
    <section class="container" id="commentSect">
      <form id="addComment">
        <select id="tasksDrop" class="dropdown" required>
          <option value="" disabled selected>Select task</option>
        </select>
        <br><button id="add">Next</button>
      </form>
    </section>
    
    <section class="container">
      <nav class="tabs">
        <button class="tab-button" data-filter="all">All</button>
        <button class="tab-button" data-filter="staff">Staff</button>
        <button class="tab-button" data-filter="manager">Manager</button>
        <button class="tab-button" data-filter="hr">HR</button>
      </nav>
      <section class="grid-container">
        <article id="allfeedback" class="grid-container">
        </article>
      </section>
    </section>

    
  </main>

  <footer>
    <p>&copy; 2024 Staff Relations Management. All rights reserved.</p>
  </footer>
</body>

</html>
