<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="manager_task.css">
    <script src="manager_task.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.2.1/dist/exceljs.min.js"></script>
</head>
<body>

    <header>
        <section class="container">
            <h1>Welcome to Your Task Board </h1>
        </section>
        <nav class="navbar">
            <ul>
                <li><a href="index.html"><b>Logout</b></a></li>
            </ul>
        </nav>
        <img src="images/logo1.png" id="logo" alt="Logo Image" width="120" height="125">
    </header>

    <main>
        <section class="container">
            <form id="taskform">
                <input type="text" id="task" placeholder="Task" required>
                <!-- input field ensures only int>=1 can be entered -->
                <input type="number" id="est_time"  placeholder="Estimated time in minutes" required min="1">
                <textarea id="description" placeholder="Description" rows="6" required></textarea>
                <br>
                <button id="addtask">Add task</button>
            </form>
            <form id="assignment">
                <select id="taskdrop" class="dropdown" required>
                    <option value="" disabled selected>Select task</option>
                </select><br>
                <!-- input field ensures only int>=1 can be entered -->
                <select id="staffdrop"  class="dropdown" required>
                    <option value="" disabled selected>Select a staff member</option>
                </select>
                <br>
                <button id="adsk">Add assignment</button>
            </form>
        </section>
        <section class="container">
            <form id="downloadExcel">
              <select id="staffSelection" class="dropdown" required>
                <option value="" disabled selected>Select staff Member</option>
              </select>
              <button id="genExcelFile">Download Staff Timesheet</button>
            </form>
          </section>

          <section class="grid-container">
            <article id="staffList" class="grid-container">
            </article>
        </section>
    </main> 

    <footer>
        <p>&copy; 2024 Staff Relations Management. All rights reserved.</p>
    </footer>


    
</body>
</html>
