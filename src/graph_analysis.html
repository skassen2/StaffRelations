<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="graph_analysis.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graph_analysis.js" defer></script>
</head>
<body>
    <header>
        <section class="container">
            <h1>Staff Relations</h1>
            <br>
            <h2>Graph Analysis</h2>
        </section>
        <img src="logo/logo1.png" id="logo" alt="Logo Image" width="135" height="130">
    </header>
    
    <main>
        <section class = "graph-container">
            <h2>Task Timesheets</h2>

            <section class="container1">

                <select id="taskDrop" class="dropdown" required>
                    <option value="" disabled selected>Select Task</option>
                </select>
    
                <section class="chart-container">
                    <canvas id="myChart1"></canvas>
                </section>
    
            </section>

            
            <h2>Staff Performance</h2>
    
            <section class="container1">
    
                <select id="staffDrop" class="dropdown" required>
                    <option value="" disabled selected>Select Staff</option>
                </select>
    
                <section class="chart-container">
                    <canvas id="myChart2"></canvas>
                </section>
    
            </section>
        </section>
        
    </main> 

    <footer>
        <p>&copy; 2024 Staff Relations Management. All rights reserved.</p>
    </footer>
</body>
</html>
