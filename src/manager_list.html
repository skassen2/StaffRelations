<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Staff List</title>
    <link rel="stylesheet" href="manager_list.css">
    <script src="manager_list.js" defer></script>
</head>
<body>
    <header>
        <section class="container">
        <h1>Your Staff List</h1>
        </section>
        <nav class="navbar">
            <ul>
                    <li><a href="index.html">Logout</a></li>
                    <li><a href="manager_dash.html">Dashboard</a></li>
            </ul>
        </nav>
        <img src="images/logo1.png" id="logo" alt="Logo Image" width="120" height="125">
    </header>

    <main>
        <section class="grid-container">
            <article id="staffList" class="grid-container">
            </article>
        </section>

        <!-- add new staff -->
        <section class="container">
            <form id="staffForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="surname" placeholder="Surname" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="text" id="password" placeholder="Password" required>
                <br>
                <button>Add Staff Member</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Staff Relations Management. All rights reserved.</p>
    </footer>
</body>
</html>
